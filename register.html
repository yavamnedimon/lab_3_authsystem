<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f7f7f7;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-input {
            margin-bottom: 14px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .form-input:focus {
            outline: none;
            border-color: #007bff;
        }
        .form-submit {
            width: 100%;
            padding: 10px;
            border-radius: 3px;
            border: none;
            color: #fff;
            background-color: #007bff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <form class="form" action="/register" method="post">
        <h1>Register</h1>
        <input class="form-input" type="text" name="username" placeholder="Username" required><br>
        <input class="form-input" type="password" name="password" placeholder="Password" required><br>
        <input class="form-submit" type="submit" value="Register">
    </form>
</div>
</body>
</html>
